<!DOCTYPE html>
<html>
	<head>
		<title>Usajobs.gov Jobs API Search</title>
		<style>
			body, form{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#description{
				flex-grow:50;
				margin: 0 20px;
			}
			input#location{
				flex-grow:50;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action="search" method="get">
			<fieldset>
				<label for="zipcode">US Zipcode:</label>
				<input id="zipcode" name="zipcode" type="text" />
				<input type="submit" value="Search" /> 
			</fieldset>
		</form>
	</body>
</html>
